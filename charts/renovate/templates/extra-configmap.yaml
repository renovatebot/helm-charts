{{- if .Values.extraConfigmaps -}}
{{- range .Values.extraConfigmaps -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "renovate.fullname" $ }}-extra-{{ .name }}
  namespace: {{ include "renovate.namespace" . }}
  labels:
    {{- include "renovate.labels" $ | nindent 4 }}
data:
  {{- toYaml  .data | nindent 2}}
---
{{- end }}
{{- end }}
