cronjob:
  # At 01:00 every day
  schedule: '0 1 * * *'
  annotations: {}
  labels: {}
  concurrencyPolicy: ''
  failedJobsHistoryLimit: ''
  successfulJobsHistoryLimit: ''
  jobRestartPolicy: Never
  jobBackoffLimit: ''

pod:
  annotations: {}
  labels: {}

image:
  repository: renovate/renovate
  tag: 25.64.0
  pullPolicy: IfNotPresent

imagePullSecrets: {}

renovate:
  existingConfigFile: ''
  config: ''
  # See https://docs.renovatebot.com/self-hosted-configuration
  # config: |
  #   {
  #     "platform": "gitlab",
  #     "endpoint": "https://gitlab.example.com/api/v4",
  #     "token": "your-gitlab-renovate-user-token",
  #     "autodiscover": "false",
  #     "dryRun": true,
  #     "printConfig": true,
  #     "logLevel": "debug",
  #     "repositories": ["username/repo", "orgname/repo"]
  #   }

ssh_config:
  enabled: false
  # Provide .ssh config file contents
  id_rsa: ''
  id_rsa_pub: ''
  config: ''
  # or provide the name of an existing secret to be read instead.
  existingSecret: ''
# Provide secrets inline
secrets: {}
# or provide the name of an existing secret to be read instead.
existingSecret: ''

dind:
  # Enable dind sidecar?
  enabled: false
  slim:
    enabled: true
  image:
    repository: docker.io/library/docker
    tag: 20.10.7-dind
    pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

envFrom: []

env: {}

redis:
  # Configuration for a Redis subchart. Additional documenation at
  # https://github.com/bitnami/charts/tree/master/bitnami/redis

  # Enable the Redis subchart?
  enabled: false

  # Must be defined since redis.fullname references .Chart.Name which is different in the subchart.
  # https://github.com/bitnami/charts/blob/b6f97be0078b50af30ea8042628ef4a6c5eb4279/bitnami/redis/templates/_helpers.tpl#L25
  nameOverride: redis

  # Disable clustering by default
  cluster:
    enabled: false

  # Don't require a password by default
  usePassword: false
